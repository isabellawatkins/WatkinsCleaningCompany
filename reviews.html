<form id="survey"

			<fieldset id="custInfo">
				<legend>Watkins Cleaning Service Reviews</legend>
			
			<fieldset id="expInfo">
				<legend>Share Your Experience</legend>
				
				<div class="formRow">
					<label for="visit">Date of Service</label>
					<input name="visitDate" id="visit" type="date"/>
				</div>
				
				<div class="formRow">
					<label for="order">Service Type</label>
					<select name="orderType" id="order">
						<option value="order1">Dusting</option>

						<option value="order3">Window Cleaning</option>
						<option value="order4">Carpet, Rug, Floor Cleaning</option>
						<option value="order5" selected>One-time/Recurring Cleaning</option>
						<option value="order6">Customzied Cleaning</option>
					</select>
				</div>
	
				<div class="formRow">
					<label>Was your service good?</label>
					<fieldset class="optGroup">
						<label name="cYes">Yes</label>
						<input name="cYes" id="cYes" value="yes" type="radio" />
						<label name="cNo">No</label>
						<input name="cNo" id="cNo" value="no" type="radio" />
					</fieldset>
				</div>
				
				<div class="formRow">
					<label for="rangeBox">Rate the overall service<br />
					(0=poor; 10=great) </label>
					0
					<input name="serviceRate" id="rangeBox" type="range" value="5" step="1" min="0" max="10" />
					10
				</div> 
				
				<label for="commBox">Tell us more about your experince!
				</label>
				<textarea name="custExp" id="commBox"></textarea>
				
				</fieldset>
				
				<div id="buttons">
					<input type="submit" value="Submit My Survey" />
					<input type="reset" value="Cancel" />
				</div>
